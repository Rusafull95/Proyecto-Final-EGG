<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hospital Admin -Pacientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
        <main>

            <div style="padding: 50px; border-radius: 20px; border: black solid; background-color: white">

                <table class="table" border="1">
                    <thead >
                        <tr>
                            <th scope="col">Nº</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Dato_1</th>
                            <th scope="col">Dato_2</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paciente, index: ${listaPacientes}">
                            <td th:text="${index.count}">Number</td>
                            <td th:text="${paciente.usuario.mail}">Usuario/mail</td>
                            <td th:text="${paciente.usuario.nombre}">Nombre</td>
                            <td th:text="${paciente.usuario.apellido}">Apellido</td>
                            <td th:text="${}">Dato_1</td>
                            <td th:text="${libro.alta}">Dato_2</td>
<!--                            <td> 
                                <span th:if="${libro.alta  == true}">
                                    <a th:href="@{/libro/darBaja(idLibro=${libro.id})}"><button type="button" class="btn btn-danger">Dar De Baja</button></a>
                                </span>

                                <span th:if="${libro.alta  == false}">
                                    <a th:href="@{/libro/darAlta(idLibro=${libro.id})}"><button type="button" class="btn btn-success">Dar De Alta</button></a>

                                </span>

                            </td>-->

                            <td> <a th:href="@{/libro/formulario(idLibro=${libro.id})}"><button type="button" class="btn btn-dark">Editar</button></a> </td>
                        </tr>

                    </tbody>
                </table>


                <div> 
                    <a href="#"> <button type="button" class="btn btn-primary">Añadir Paciente</button> </a>

                </div>

            </div>


        </main>
        <footer>
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Info de Contacto</h5>
                        <p class="card-text">Numero de telefono <strong>0800-XXXX-XXXX</strong> </p>
                        <p class="card-text">Correo Electrónico <strong>hospital@gmail.com</strong> </p>
                        <p class="card-text">Soporte Técnico <strong><a>Contactar</a></strong> </p>  
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Acerca De</h5>
                        <p class="card-text">Quienes Somos</p>
                        <p class="card-text">Mision y Vision</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Servicios</h5>
                        <p class="card-text">Especialidades</p>
                        <p class="card-text">Conoce tu Centro</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <a>

                            <img src="https://icones.pro/wp-content/uploads/2022/03/icone-de-l-hopital-violet.png" alt="logoHospital" style="width: 100px;height: 100px; align-content: flex-end">  
                        </a>
                    </div>
                </div>


            </div>




        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
